<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selecter</title>
    <style>
        /* Element Selecter */
         div{
            background-color: bisque;
        }
        .red{
            background-color: aquamarine;
        } 
         #main{
            background-color: dodgerblue;
         }
         *{
            margin: 10px;
            padding: 20px;
         }
         a:visited{
            color: red;
         }
         a:link{
            color: rgb(235, 10, 81);
         }
    </style>
</head>
<body>
    <div class="red">I am a div man</div>
    <div id="main"> I am is boy</div>
    <a href="https ://www.google.com">Go to google</a>
</body>
</html>
