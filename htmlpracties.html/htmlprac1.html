<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <style>
        #main {
            height: 400px;
            width: 300px;
            margin: 50px auto;
            transition: 3s;
            border-radius: 21px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
                        rgba(0, 0, 0, 0.12) 0px -12px 30px,
                        rgba(0, 0, 0, 0.12) 0px 4px 6px,
                        rgba(0, 0, 0, 0.17) 0px 12px 13px,
                        rgba(0, 0, 0, 0.09) 0px -3px 5px;
            overflow: hidden;
        }
        #card_a {
            height: 50%;
            width: 100%;
        }
        #card_a img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        #card_b {
            height: 45%;
            width: 100%;
            position: relative;
        }
        #card_b img {
            border-radius: 50%;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 3px solid white;
            border-radius: 20;
        }
        #main:hover {
            transform: scale(1.2);
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="card_a">
            <img src="https://static.vecteezy.com/vite/assets/photo-masthead-375-BoK_p8LG.webp" alt="Background">
        </div>
        <div id="card_b"><img src="https://plus.unsplash.com/premium_photo-1740530839960-fc4d9b2f0839?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyfHx8ZW58MHx8fHx8"></div>
