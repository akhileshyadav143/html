<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
      .box{
         border: 2px solid black;
         padding: 50px;
         margin: 40px;
         box-shadow: 5px 15px 5px #888888;

      }
      .text-element{
        text-shadow: 2px 2px 4px rgb(238, 27, 27);
        
      }
    </style>
</head>
<body>
    <div class="box">
    I am a box

    <p class="text-element">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero eaque eum nam? Reiciendis magnam soluta, beatae fuga consectetur natus officiis atque voluptatibus repudiandae hic consequatur sit dolorum accusamus similique doloremque.</p>
</body>
</html>
