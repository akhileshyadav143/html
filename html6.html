<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #nav{
            background-color: black;
            display: flex;
            height: 50px;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            flex-wrap: wrap;
        }
        #home_div{
            /* background-color: red; */
            display: flex;
            width: 300px;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        a{
            color: white;
        }
    </style>
</head>
<body>
    
    <div id="nav">
        <div>
            <a>Home</a>
        </div>
        <div id="home_div">
            <a>About</a>
            <a>Contact Us</a>
            <a>pta nhi</a>
        </div>
        <div>
            <button>Login</button>
        </div>

    </div>
</body>
</html>
