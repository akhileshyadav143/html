<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyWebsite</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
        }

        /* Navbar */
        .navbar {
            background: black;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
        }

        .menu a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }

        /* Cards */
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            width: 220px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }

        .circle {
            width: 70px;
            height: 70px;
            background: black;
            color: white;
            border-radius: 50%;
            line-height: 70px;
            font-size: 30px;
            margin: auto;
        }

        .status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 3px 8px;
            font-size: 12px;
            border-radius: 10px;
            color: white;
        }

        .online { background: green; }
        .offline { background: red; }

        .desc {
            border: 1px dashed #ccc;
            padding: 5px;
            font-size: 13px;
        }

        button {
            background: black;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
        }
         
      
    </style>
</head>

<body>

   
    <div class="navbar">
        <h2>MyWebsite</h2>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    
    <div class="container">

        <div class="card">
            <span class="status online">ONLINE</span>
            <div class="circle">R</div>
            <h3>RAJA</h3>
            <p>Web Developer</p>
            <p class="desc">Builds modern websites using HTML & CSS.</p>
            <button>View Profile</button>
        </div>

        <div class="card">
            <span class="status offline">OFFLINE</span>
            <div class="circle">N</div>
            <h3>NEHA</h3>
            <p>UI Designer</p>
            <p class="desc">Designs clean and user-friendly interfaces.</p>
            <button>View Profile</button>
        </div>

        <div class="card">
            <span class="status online">ONLINE</span>
            <div class="circle">A</div>
            <h3>AKHILESH YADAV</h3>
            <p>Backend Developer</p>
            <p class="desc">Works with server logic and databases.</p>
            <button>View Profile</button>
        </div>

    </div>

</body>
</html>
